<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Favicon  -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- CSS StyleSheet -->
  <link rel="stylesheet" href="styles.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>

<body>
  <div class="container-flex">
    <!-- This is the left-logo container -->
    <div class="logo-section">
      <img src="images/logo.svg" alt="">
      <div class="icons">
        <img class="icon-img" src="images/icon-document.svg" alt="document-icon">
        <img class="icon-img" src="images/icon-folder.svg" alt="folder-icon">
        <img class="icon-img" src="images/icon-upload.svg" alt="upload-icon">
      </div>
    </div>

    <!-- This is for the color Bar -->
    <div class="content-section">
      <p class="content-heading"> Youâ€™ve used <span class="bold"> 815 GB</span> of your storage</p>
      <div class="slider-bar-container" aria-hidden="true">
        <div class="data-status-bar" aria-hidden="true">
          <div class="status-bar-dot" aria-hidden="true"></div>
        </div>
      </div>

      <!-- This is for the Speech Bubble section -->
      <div class="data-min-max-value">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
      <div class="data-unused-storage">
        <span class="byte-value">185</span> GB Left
      </div>
    </div>
  </div>

  <div class="attribution">

  </div>
</body>

</html>
